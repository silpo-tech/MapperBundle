services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: true

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    MapperBundle\:
        resource: '../../*'
        exclude: '../../{DependencyInjection,PreLoader}'

    Symfony\Component\PropertyInfo\Extractor\PhpDocExtractor:
    Symfony\Component\PropertyInfo\Extractor\ReflectionExtractor:
    Symfony\Component\PropertyInfo\PropertyInfoExtractor:
        arguments:
            - ['@Symfony\Component\PropertyInfo\Extractor\ReflectionExtractor']
            - ['@Symfony\Component\PropertyInfo\Extractor\PhpDocExtractor','@Symfony\Component\PropertyInfo\Extractor\ReflectionExtractor']
            - ['@Symfony\Component\PropertyInfo\Extractor\PhpDocExtractor']
            - ['@Symfony\Component\PropertyInfo\Extractor\ReflectionExtractor']
            - ['@Symfony\Component\PropertyInfo\Extractor\ReflectionExtractor']

    MapperBundle\PreLoader\PreloaderInterface:
        alias: 'mapper.preloader'

    mapper.preloader:
        class: MapperBundle\PreLoader\NullPreLoader